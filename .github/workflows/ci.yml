# ============================================================================
# Rustassistant CI/CD Pipeline
# ============================================================================
name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Code Quality Checks
  # ==========================================================================
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # ==========================================================================
  # Build & Test
  # ==========================================================================
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --verbose --all-features

      - name: Run tests
        run: cargo test --verbose --all-features
        env:
          DATABASE_URL: sqlite::memory:

      - name: Run doc tests
        run: cargo test --doc --verbose

  # ==========================================================================
  # Security Audit
  # ==========================================================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

  # ==========================================================================
  # Build Docker Images
  # ==========================================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Integration Tests (with Docker Compose)
  # ==========================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          DATABASE_URL=sqlite:/app/data/rustassistant.db
          XAI_API_KEY=${{ secrets.XAI_API_KEY }}
          XAI_BASE_URL=https://api.x.ai/v1
          HOST=0.0.0.0
          PORT=3000
          RUST_LOG=info,rustassistant=debug
          EOF

      - name: Create data directory
        run: mkdir -p data

      - name: Start services (non-interactive)
        run: ./run.sh --non-interactive up
        env:
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}

      - name: Wait for services to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'

      - name: Run integration tests
        run: |
          # Test health endpoint
          curl -f http://localhost:3000/health || exit 1

          # Test stats endpoint
          curl -f http://localhost:3000/api/stats || exit 1

          # Test note creation
          curl -f -X POST http://localhost:3000/api/notes \
            -H "Content-Type: application/json" \
            -d '{"content":"CI test note","tags":"ci,test"}' || exit 1

          # Test note listing
          curl -f http://localhost:3000/api/notes || exit 1

      - name: Show logs on failure
        if: failure()
        run: docker-compose logs

      - name: Stop services
        if: always()
        run: ./run.sh down

  # ==========================================================================
  # Release Build
  # ==========================================================================
  release:
    name: Build Release Artifacts
    runs-on: ${{ matrix.os }}
    needs: [lint, test, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: rustassistant-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: rustassistant-macos-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: rustassistant-windows-x86_64.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --bin rustassistant

      - name: Build server binary
        run: cargo build --release --target ${{ matrix.target }} --bin rustassistant-server

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-cli
          path: |
            target/${{ matrix.target }}/release/rustassistant
            target/${{ matrix.target }}/release/rustassistant.exe

      - name: Upload Server artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}-server
          path: |
            target/${{ matrix.target }}/release/rustassistant-server
            target/${{ matrix.target }}/release/rustassistant-server.exe

  # ==========================================================================
  # Deployment (optional - configure as needed)
  # ==========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker, integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://rustassistant.yourdomain.com
