version: "3.8"

services:
    # ============================================================================
    # Rustassistant API Server
    # ============================================================================
    api:
        build:
            context: .
            dockerfile: docker/Dockerfile
        container_name: rustassistant-api
        restart: unless-stopped
        ports:
            - "${PORT:-3000}:3000"
        environment:
            - HOST=0.0.0.0
            - PORT=3000
            - RUST_LOG=${RUST_LOG:-info,rustassistant=debug}
            - DATABASE_URL=sqlite:/app/data/rustassistant.db
            - XAI_API_KEY=${XAI_API_KEY}
            - XAI_BASE_URL=${XAI_BASE_URL:-https://api.x.ai/v1}
        volumes:
            - ./data:/app/data
            - ./config:/app/config:ro
        networks:
            - rustassistant
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
        deploy:
            resources:
                limits:
                    memory: 512M
                reservations:
                    memory: 256M

    # ============================================================================
    # Redis Cache (Optional - for future LLM response caching)
    # ============================================================================
    redis:
        image: redis:7-alpine
        container_name: rustassistant-redis
        restart: unless-stopped
        command: >
            redis-server
            --maxmemory 256mb
            --maxmemory-policy allkeys-lru
            --save 60 1
            --appendonly yes
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - rustassistant
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
        deploy:
            resources:
                limits:
                    memory: 256M
                reservations:
                    memory: 128M
        profiles:
            - cache

volumes:
    redis_data:
        driver: local

networks:
    rustassistant:
        driver: bridge
        name: rustassistant-network
